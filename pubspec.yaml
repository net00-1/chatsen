name: chatsen1
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev using `pub publish`
version: 1.1.94+94

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  url_launcher: ^6.0.6
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  webview_flutter: ^2.0.8
  file_picker: ^4.2.3
  # flutter_local_notifications: ^6.0.0
  flutter_local_notifications: ^9.2.0
  flutter_chatsen_irc:
    path: libraries/flutter_chatsen_irc
  bloc: ^7.0.0
  flutter_bloc: ^7.0.1
  equatable: ^2.0.2
  collection: ^1.15.0
  version: ^2.0.0
  package_info: ^2.0.2
  path_provider: ^2.0.2
  open_file: ^3.2.1
  # dart_downloader:
  #   git: https://github.com/williambulin/dart_downloader.git
  #   # path: ../dart_downloader
  chatsen_resources:
    git: https://github.com/chatsen/resources.git
  file_picker_cross: ^4.4.2
  cached_network_image:
    git:
      url: https://github.com/chatsen/flutter_cached_network_image
      ref: develop
  font_awesome_flutter: ^9.1.0
  sentry_flutter: ^6.1.2
  flutter_svg: ^0.23.0+1
  wakelock: ^0.5.6

dev_dependencies:
  pedantic: ^1.11.0
  flutter_lints: ^1.0.3
  hive_generator: ^1.1.0
  build_runner: ^2.0.4
  flutter_launcher_icons: ^0.9.2 # flutter pub run flutter_launcher_icons:main

flutter:
  uses-material-design: true
  # assets:
  #   - assets/1234567777.png

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "assets/logo-background.png" # "#0F091E" # "#21123B" # "#262626"
  adaptive_icon_foreground: "assets/logo-foreground.png"
